<html ng-app="myApp">
    <head>
        <title>Item details</title>
        <link rel="icon" href="img/logo.png" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <meta http-equiv="x-ua-compatibel" content="ie-edge">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <!-- Javascript -->
        <script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/angular/angular.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-bottom: 40px">
                <header>
                    <nav class="navbar fixed-top navbar-expand-md navbar-light white double-nav scrolling-navbar" style="background-color:blue; height: 40px;">
                        <a href="index.html"><button type="button" class="btn btn-dark btn-sm">Back</button></a>
                    </nav>
                </header>
            </div>
            <div class="row" ng-controller="myCtrl">
                <div class="col-xs-12" style="width:100%">
                    <img src="{{path}}" style="width:100%">
                    <p>{{details}}</p>
                </div>
            </div>
        </div>
        
        <script src="js/index.js"></script>
        <script src="js/controllers/messages.js"></script>
    </body>
</html>
